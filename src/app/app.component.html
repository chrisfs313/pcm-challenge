<div class="loader_parent" *ngIf="_loaderService.canShowLoader">
    <div class="loader_background"></div>

    <div class="loader_img_parent">
        <img class="loader_img" src="assets/loader.gif" />
    </div>
</div>

<div class="container-fluid" style="margin-right: 10px !important;margin-left: 10px !important;">
    <nav class="navbar navbar-expand-lg navbar-light bg-light" [hidden]="!_userClaimsService.isAuthenticated">
        <div class="navbar-brand">
            Bienvenido {{ (_userClaimsService.isWaiter ? "mesero " : "cocinero: ") + ": " +
                _userClaimsService.user.name + " " + _userClaimsService.user.lastName }} 
        </div>
        <button class="navbar-toggler" type="button" data-toggle="collapse" 
            data-target="#navbarNav" aria-controls="navbarNav" 
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" routerLink="/home">Mesas</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" routerLink="/menu">Menu</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link logout" (click)="logout()">Cerrar Sesi√≥n</a>
                </li>
            </ul>
        </div>
    </nav>

    <router-outlet></router-outlet>
    
</div>
