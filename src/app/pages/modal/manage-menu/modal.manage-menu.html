<div class="modal-header">
  <h4 class="modal-title">Agregar Plato</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  
  <div id="menu-manage-form" class="container-fluid">
    <div class="row">
        <div class="col-sm-4">
            Nombre:
        </div>
        <div class="col-sm-8">
            <input type="text" [(ngModel)]="_menuModel.name" />
        </div>
    </div>
    <div class="row">
        <div class="col-sm-4">
            Descripci√≥n:
        </div>
        <div class="col-sm-8">
            <input type="text" [(ngModel)]="_menuModel.description" />
        </div>
    </div>
    <div class="row">
        <div class="col-sm-4">
            Precio:
        </div>
        <div class="col-sm-8">
            <input type="text" [(ngModel)]="_menuModel.price" />
        </div>
    </div>
    <div class="row">
        <div class="col-sm-4">
            Tipo de Plato:
        </div>
        <div class="col-sm-8">
            <select [(ngModel)]="_menuModel.idMenuCategory">
              <option *ngFor="let category of _menuCategories" [ngValue]="category._id">{{ category.name }}</option>
            </select>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-4">
            Imagen:
        </div>
        <div class="col-sm-8">
            <input type="file" accept="image/*" (change)="handleFileInput($event.target.files)">
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type='button' class='btn btn-primary' (click)="saveMenu()">Agregar Plato</button>
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Cerrar</button>
</div>
